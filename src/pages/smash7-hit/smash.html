<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>뿡뿡 두더지 게임</title>
    <link rel="stylesheet" href="smash.css" />
  </head>
  <body>
    <!------------===================== 인트로 화면 =====================-------------->
    <div id="introScreen" style="position: relative">
      <img src="/src/assets/images/smash-img/smash-start.png" width="920" height="600" alt="인트로 화면" />
      <!-- 🏆 트로피 아이콘 (왼쪽 위) -->
      <img src="/src/assets/images/smash-img/smash-trophy.png" id="trophyIcon" class="intro-trophy" />
      <!-- 🏠 홈 아이콘 (오른쪽 위) -->
      <img src="/src/assets/images/smash-img/smash-home.png" id="homeIcon" class="intro-home" />
      <!-- 게임 시작 버튼 -->
      <img src="/src/assets/images/smash-img/smash-click.png" id="clickStart" alt="게임 시작 버튼" style="cursor: pointer; position: absolute; top: 495px; left: 700px; width: 100px; height: 100px" />
      <!-- 트로피 팝업 (인트로 화면 위에 오버레이) -->
      <div id="trophyPopup" class="popup hidden">
        <div class="trophy-img-wrap" style="position: relative; display: inline-block">
          <img src="/src/assets/images/smash-img/start-trophy-pop.png" alt="트로피 팝업" />
          <img src="/src/assets/images/smash-img/smash-x.png" id="closeTrophy" class="popup-close" alt="닫기" />
        </div>
      </div>
    </div>

    <!------------=============== 인트로 화면 ===============-------------->

    <div id="gameScreen" class="hidden" style="position: relative">
      <div class="status-bar">
        <span id="timer">⏳ 30초</span>
        <span id="score">🏆 점수: 0</span>
      </div>
      <canvas id="gameCanvas" width="920" height="600"></canvas>
      <img id="bat" src="/src/assets/images/smash-img/smash-bat.png" />

<!----- 게임 오버 팝업 (오버레이) - 반드시 내부에! ----->
<div id="gameOverPopup" class="gameover-overlay hidden">
  <div class="gameover-center" style="position: relative; width: 400px; height: 500px">
    
    <!--- 게임 오버 이미지 --->
    <img src="/src/assets/images/smash-img/smash-over.png" class="gameover-img" alt="게임 오버" />

    <!--- 점수 박스 위치 고정 --->
 <div class="score-wrap">
  <img src="/src/assets/images/smash-img/smash-square.png" class="score-box-img" alt="점수 박스" />
  <span id="score-display" class="score-value">0</span>
</div>


    <!--- 다시 시작 버튼 --->
<div id="retry-btn">
  <img src="/src/assets/images/smash-img/smash-square-lg.png" class="btn-frame" alt="" />
</div>
    <!--- 저장하기 버튼 --->
<div id="save-btn">
  <img src="/src/assets/images/smash-img/smash-square-lg.png" class="btn-frame" alt="" />
</div>
 </div>
</div>

    <!---- 최고 점수 팝업 ---->
    <div id="scorePopup" class="popup hidden">
      <img src="/src/assets/images/smash-img/smash-trophy.png" width="400" height="500" alt="최고 점수 화면" />
      <ul id="scoreList"></ul>
      <img src="/src/assets/images/smash-img/smash-x.png" id="closeScore" class="popup-close" alt="닫기" />
    </div>

  <!----- SAVE SCORE 팝업 ----->
<div id="savePopup" class="save-popup popup hidden">
  <img src="/src/assets/images/smash-img/smash-hole-play.png" class="hole-bg" />

  <!--- SAVE SCORE 팝업 내부 png --->
  <div class="save-inner">
    <img src="/src/assets/images/smash-img/smash-save-nik.png" class="save-nik-bg" />

    <div class="nickname-container">
      <img src="/src/assets/images/smash-img/smash-name.png" class="nickname-box" />
      <input type="text" id="playerName" maxlength="4" class="nickname-input" />
    </div>

    <div id="saveButton" class="save-button">
      <img src="/src/assets/images/smash-img/smash-save-one.png" />
    </div>
    <div id="exitGame" class="save-button cancel">
      <img src="/src/assets/images/smash-img/smash-save-one.png" />
    </div>
  </div>
</div>



    <!-- ✨ 트윙클 효과 (동적 생성용, 필요시만 사용) -->
    <img src="/src/assets/images/smash-img/smash-twinkle.png" id="twinkleEffect" style="display: none" />

    <script type="module" src="/src/pages/smash7-hit/smash.ts"></script>
  </body>
</html>
