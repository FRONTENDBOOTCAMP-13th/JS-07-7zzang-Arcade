<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomato Box</title>
    <script type="module" src="./tomato-play.ts"></script>
    <link rel="stylesheet" href="./tomatobox.css" />
    <link rel="preload" as="font" href="/fonts/DungGeunMo.woff" crossorigin="anonymous" />
    <link rel="preload" as="font" href="/fonts/DungGeunMo.woff2" crossorigin="anonymous" />
  </head>
  <body>
    <div class="bg">
      <div class="wrap">
        <div class="title"><img src="/src/assets/images/tomato-img/tomato-play.png" alt="게임 화면" /></div>

        <!-- main -->
        <div class="overlay">
          <div class="tomatos"></div>
          <div class="result">
            <span class="score">0</span>
            <div class="timer"><span class="curr"></span></div>
          </div>
        </div>
        <canvas width="785" height="485"></canvas>

        <!-- Game Over -->
        <div class="overlay-bg"></div>

        <div class="gameover">
          <div class="score-section">
            <div class="score-block">
              <div class="gameover-bestscore"><span class="best-score">BEST : 0</span></div>
              <div class="gameover-score"><span class="gamescore">0</span></div>
            </div>
            <div class="gameover-buttons">
              <div class="savebtn"><img src="/src/assets/images/tomato-img/tomato-savescore.png" /></div>
              <div class="retry"><img src="/src/assets/images/tomato-img/tomato-retry.png" /></div>
            </div>
          </div>
        </div>

        <!-- 점수 저장 -->
        <div class="savescore">
          <label for="nickname" class="sr-only">닉네임을 입력해주세요.</label>
          <input type="text" id="nickname" class="nickname-input" placeholder="닉네임" maxlength="3" />
          <div class="nickname-buttons">
            <div class="savebtn"><img src="/src/assets/images/tomato-img/tomato-savescore.png" alt="점수저장" class="btn-score" /></div>
            <div class="cancel"><img src="/src/assets/images/tomato-img/cancel.png" alt="취소하기" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
