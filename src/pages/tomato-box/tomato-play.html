<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomato Box</title>
    <script type="module" src="./tomato-play.ts"></script>
    <link rel="stylesheet" href="tomato-box.css" />
  </head>
  <body>
    <div class="bg">
      <div class="wrap">
        <div class="title"><img src="/src/assets/images/tomato-img/tomato-play.png" alt="" /></div>

        <!-- main -->
        <div class="overlay">
          <div class="tomatos"></div>
          <div class="result">
            <span class="score">0</span>
            <div class="timer"><span class="curr"></span></div>
          </div>
        </div>
        <canvas width="745" height="445"></canvas>

        <!-- Game Over -->
        <div class="gameover">
          <div class="gameover-buttons">
            <div class="gameover-score"><span class="score">12</span></div>
            <div class="savebtn"><img src="/src/assets/images/tomato-img/tomato-savescore.png" alt="점수저장" class="btn-score" /></div>
            <div class="retry"><img src="/src/assets/images/tomato-img/tomato-retry.png" alt="다시하기" class="btn-retry" /></div>
          </div>
        </div>
      </div>

      <!-- 점수 저장 -->
      <div class="savescore">
        <div class="nickname-buttons">
          <div class="name"><span class="nickname">가나다라</span></div>
          <div class="savebtn"><img src="/src/assets/images/tomato-img/tomato-savescore.png" alt="점수저장" class="btn-score" /></div>
          <div class="cancel"><img src="/src/assets/images/tomato-img/cancel.png" alt="취소하기" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
