<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomato Box</title>
    <script type="module" src="./tomato-box.ts"></script>
    <link rel="stylesheet" href="./tomato-box.css" />
  </head>
  <body>
    <div class="bg">
      <!-- 인트로 -->
      <div class="intro-wrap show">
        <div class="wrap">
          <div class="title">
            <img src="/src/assets/images/tomato-img/tomato-intro.webp" alt="토마토 박스" />
          </div>
          <div class="top">
            <a href="/home.html" class="home">
              <img src="/src/assets/images/tomato-img/tomato-home.webp" alt="홈으로 돌아가기" />
            </a>
            <div class="trophy">
              <img src="/src/assets/images/tomato-img/tomato-trophy.webp" alt="순위 확인하기" />
            </div>
          </div>
          <div class="start">
            <img src="/src/assets/images/tomato-img/tomato-start.webp" alt="게임 시작하기" />
          </div>
          <div class="bestscore">
            <ul class="score-list"></ul>
          </div>
        </div>
      </div>

      <!-- 플레이 -->
      <!-- 게임 시작 전 설명 팝업 -->
      <div class="start-popup hide">
        <div class="popup-overlay"></div>
        <div class="popup-content">
          <img src="/src/assets/images/tomato-img/tomato-description.webp" alt="게임 설명 및 오디오 설정" />
          <div class="bgm-toggle">
            <div class="cd"><img class="cd-img" src="/src/assets/images/tomato-img/bgm-cd.webp" alt="" /></div>
            <div class="onoff-buttons">
              <img class="on-img" src="/src/assets/images/tomato-img/bgmon.webp" alt="BGM ON" />
            </div>
          </div>
        </div>
      </div>
      <div class="play-wrap hide">
        <div class="wrap">
          <!-- 게임 화면 -->
          <div class="title">
            <img src="/src/assets/images/tomato-img/tomato-play.webp" alt="게임 화면" />
          </div>

          <div class="overlay">
            <div class="tomatos"></div>
            <div class="result">
              <span class="score">0</span>
              <div class="timer"><span class="curr"></span></div>
            </div>
          </div>
          <canvas width="785" height="485"></canvas>
          <div class="overlay-bg"></div>
          <!-- 게임 오버 -->
          <div class="gameover">
            <div class="score-section">
              <div class="gameover-score"><span class="gamescore">0</span></div>

              <div class="gameover-buttons">
                <div class="savebtn">
                  <img src="/src/assets/images/tomato-img/tomato-savescore.webp" />
                </div>
                <div class="retry">
                  <img src="/src/assets/images/tomato-img/tomato-retry.webp" />
                </div>
              </div>
            </div>
          </div>

          <!-- 점수저장 -->
          <div class="savescore">
            <label for="nickname" class="sr-only">닉네임을 입력해주세요.</label>
            <input type="text" id="nickname" class="nickname-input" placeholder="닉네임" maxlength="3" autocomplete="off" />
            <div class="nickname-buttons">
              <div class="savebtn">
                <img src="/src/assets/images/tomato-img/tomato-savescore.webp" alt="점수저장" class="btn-score" />
              </div>
              <div class="cancel">
                <img src="/src/assets/images/tomato-img/cancel.webp" alt="취소하기" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="toast" class="toast hidden">저장되었습니다!</div>
    </div>
  </body>
</html>
