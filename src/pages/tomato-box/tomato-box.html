<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomato Box</title>
    <script type="module" src="./tomato-box.ts"></script>
    <link rel="stylesheet" href="./tomato-box.css" />
    <link rel="preload" as="font" href="/fonts/DungGeunMo.woff" crossorigin="anonymous" />
    <link rel="preload" as="font" href="/fonts/DungGeunMo.woff2" crossorigin="anonymous" />
  </head>
  <body>
    <div class="bg">
      <!-- 인트로 -->
      <div class="intro-wrap show">
        <div class="wrap">
          <div class="title">
            <img src="/src/assets/images/tomato-img/tomato-intro.png" alt="토마토 박스" />
          </div>
          <div class="top">
            <a href="/home.html" class="home">
              <img src="/src/assets/images/tomato-img/tomato-home.png" alt="홈으로 돌아가기" />
            </a>
            <div class="trophy">
              <img src="/src/assets/images/tomato-img/tomato-trophy.png" alt="순위 확인하기" />
            </div>
          </div>
          <div class="start">
            <img src="/src/assets/images/tomato-img/tomato-start.png" alt="게임 시작하기" />
          </div>
          <div class="bestscore">
            <ul class="score-list"></ul>
          </div>
        </div>
      </div>

      <!-- 플레이 -->
      <div class="play-wrap hide">
        <div class="wrap">
          <div class="title">
            <img src="/src/assets/images/tomato-img/tomato-play.png" alt="게임 화면" />
          </div>

          <div class="overlay">
            <div class="tomatos"></div>
            <div class="result">
              <span class="score">0</span>
              <div class="timer"><span class="curr"></span></div>
            </div>
          </div>
          <canvas width="785" height="485"></canvas>

          <div class="overlay-bg"></div>

          <!-- 게임 오버 -->
          <div class="gameover">
            <div class="score-section">
              <div class="score-block">
                <div class="gameover-bestscore"><span class="best-score">BEST : 0</span></div>
                <div class="gameover-score"><span class="gamescore">0</span></div>
              </div>
              <div class="gameover-buttons">
                <div class="savebtn">
                  <img src="/src/assets/images/tomato-img/tomato-savescore.png" />
                </div>
                <div class="retry">
                  <img src="/src/assets/images/tomato-img/tomato-retry.png" />
                </div>
              </div>
            </div>
          </div>

          <!-- 점수저장 -->
          <div class="savescore">
            <label for="nickname" class="sr-only">닉네임을 입력해주세요.</label>
            <input type="text" id="nickname" class="nickname-input" placeholder="닉네임" maxlength="3" />
            <div class="nickname-buttons">
              <div class="savebtn">
                <img src="/src/assets/images/tomato-img/tomato-savescore.png" alt="점수저장" class="btn-score" />
              </div>
              <div class="cancel">
                <img src="/src/assets/images/tomato-img/cancel.png" alt="취소하기" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
